<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <!-- Brand -->
        <a class="navbar-brand" href="{% url 'home' %}">
            Lux√©
            <span class="brand-subtitle">Premium Skincare</span>
        </a>

        <!-- Mobile Toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
            </ul>

            <!-- Right Side: Profile Icon + Cart -->
            <div class="d-flex align-items-center navbar-actions">

                <!-- Profile/Account Icon with Dropdown -->
                <div class="profile-dropdown me-4">
                    <a href="#" class="text-dark fs-4" id="profileIcon">
                        <i class="fas fa-user-circle"></i>
                    </a>

                    <div class="dropdown-menu dropdown-menu-end">
                        {% if user.is_authenticated %}
                            <div class="user-greeting">
                                Hello, <strong>{{ user.username }}</strong>
                            </div>
                            <a class="dropdown-item" href="{% url 'profile' %}">
                                <i class="fas fa-user me-2"></i> My Account
                            </a>
                            <div class="dropdown-divider"></div>
                            <form method="post" action="{% url 'logout' %}" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="dropdown-item text-danger">
                                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                                </button>
                            </form>
                        {% else %}
                            <a class="dropdown-item" href="{% url 'login' %}">
                                <i class="fas fa-sign-in-alt me-2"></i> Login
                            </a>
                            <a class="dropdown-item" href="{% url 'signup' %}">
                                <i class="fas fa-user-plus me-2"></i> Sign Up
                            </a>
                        {% endif %}
                    </div>
                </div>
                
                <!-- Cart Icon -->
                <a href="{% url 'cart' %}" class="cart-icon position-relative {% if request.resolver_match.url_name == 'cart' %}active{% endif %}">
                    <i class="fas fa-shopping-bag fa-lg"></i>
                    <span class="cart-badge" id="cart-badge">{{ cart|length }}</span>
                </a>
            </div>
        </div>
    </div>
</nav>
