{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxé Beauty | Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
  </head>
  <body class="bg-light login-signup-body">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="{% url 'home' %}">
          <span style="font-family: 'Playfair Display', serif; color: #2c3e50"
            >Luxé</span
          >
        </a>
        <span class="text-muted fs-6 d-none d-sm-inline">Account Login</span>
      </div>
    </nav>

    <section
      class="d-flex align-items-center justify-content-center py-5 auth-section"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-5 col-lg-4">
            <div class="card border-0 shadow-lg p-4 p-md-5 auth-card">
              <div class="card-body">
                <h2
                  class="card-title text-center mb-4"
                  style="font-family: 'Playfair Display', serif; color: #2c3e50"
                >
                  Welcome Back
                </h2>
                <p class="text-center text-muted mb-5">
                  Sign in to access your luxury skincare account.
                </p>

                <form method="post">
                  {% csrf_token %}
                  <input
                    type="hidden"
                    name="next"
                    value="{{ next|default:'' }}"
                  />
                  <!-- ← critical -->

                  <div class="mb-4">
                    <label for="username" class="form-label visually-hidden"
                      >Username</label
                    >
                    <input
                      type="text"
                      name="username"
                      class="form-control auth-input"
                      id="username"
                      placeholder="Username"
                      required
                    />
                  </div>

                  <div class="mb-4">
                    <label for="password" class="form-label visually-hidden"
                      >Password</label
                    >
                    <input
                      type="password"
                      name="password"
                      class="form-control auth-input"
                      id="password"
                      placeholder="Password"
                      required
                    />
                  </div>

                  <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-dark btn-lg auth-btn">
                      Log In
                    </button>
                  </div>
                </form>

                <hr class="my-4 text-light-gray" />

                <p class="text-center text-muted small">
                  Don't have an account?
                  <a
                    href="{% url 'signup' %}"
                    class="text-decoration-none text-primary fw-medium"
                    >Sign Up Here</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
